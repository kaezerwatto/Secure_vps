[vps_servers]
# Remplacez les valeurs par les informations de votre VPS
vps1 ansible_host=192.168.1.100 ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_rsa

# Exemple avec plusieurs serveurs
# vps2 ansible_host=192.168.1.101 ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_rsa
# vps3 ansible_host=192.168.1.102 ansible_user=admin ansible_ssh_private_key_file=~/.ssh/id_rsa

[vps_servers:vars]
# Variables communes à tous les serveurs VPS
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Configuration SSH
ssh_port=22

# Configuration du groupe
group_name=students-inf-361

# Configuration des limites
disk_quota_gb=15
ram_limit_percent=20

# Configuration SMTP pour l'envoi d'emails
# ⚠️ IMPORTANT: Ne committez jamais de mots de passe en clair dans Git !
# Utilisez ansible-vault pour chiffrer ces valeurs
smtp_host=smtp.gmail.com
smtp_port=587
# smtp_user=votre-email@gmail.com
# smtp_password=votre-mot-de-passe-application

[all:vars]
# Variables globales
ansible_connection=ssh
