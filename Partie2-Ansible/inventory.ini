[vps_servers]
# Remplacez les valeurs par les informations de votre VPS
# Note: Le port SSH est 2222 après durcissement (voir Partie0-SSH)
vps1 ansible_host=192.168.1.100 ansible_user=admin ansible_port=2222 ansible_ssh_private_key_file=~/.ssh/id_rsa

# Exemple avec plusieurs serveurs
# vps2 ansible_host=192.168.1.101 ansible_user=admin ansible_port=2222 ansible_ssh_private_key_file=~/.ssh/id_rsa
# vps3 ansible_host=192.168.1.102 ansible_user=admin ansible_port=2222 ansible_ssh_private_key_file=~/.ssh/id_rsa

[vps_servers:vars]
# Variables communes à tous les serveurs VPS
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Configuration SSH (port modifié pour sécurité - voir Partie0-SSH/configure_ssh.sh)
ssh_port=2222

# Configuration du groupe
group_name=students-inf-361

# Configuration des limites
disk_quota_gb=15
ram_limit_percent=20

# Configuration SMTP pour l'envoi d'emails
# ⚠️ IMPORTANT: Les secrets sont stockés dans vault.yml (chiffré avec ansible-vault)
smtp_host=smtp.gmail.com
smtp_port=587
smtp_user=francnkkaezer30@gmail.com
# Le mot de passe est dans vault.yml - NE JAMAIS LE METTRE ICI !

[all:vars]
# Variables globales
ansible_connection=ssh
