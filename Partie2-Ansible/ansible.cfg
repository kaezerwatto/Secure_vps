[defaults]
# Fichier d'inventaire par défaut
inventory = ./inventory.ini

# Désactiver la vérification des clés SSH (pour les tests)
host_key_checking = False

# Utilisateur distant par défaut
remote_user = admin

# Nombre de processus parallèles
forks = 5

# Fichier de log
log_path = ./ansible.log

# Couleurs dans la sortie
force_color = True

# Réessayer les connexions échouées
retry_files_enabled = True
retry_files_save_path = ./retry

# Timeout de connexion
timeout = 30

# Afficher les différences lors des modifications
diff_always = True

[privilege_escalation]
# Devenir root automatiquement
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Options SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
